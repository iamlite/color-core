name: Publish Package
on:
    push:
        branches:
            - main

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 2

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  registry-url: 'https://registry.npmjs.org'

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: npm test

            - name: Get current version
              id: package-version
              uses: martinbeentjes/npm-get-version-action@v1.3.1

            - name: Check if version has changed
              id: check_version
              run: |
                  git show HEAD~1:package.json > previous_package.json
                  PREVIOUS_VERSION=$(node -p "require('./previous_package.json').version")
                  CURRENT_VERSION=${{ steps.package-version.outputs.current-version }}
                  if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
                    echo "VERSION_CHANGED=true" >> $GITHUB_OUTPUT
                    echo "NEW_VERSION=$CURRENT_VERSION" >> $GITHUB_OUTPUT
                  else
                    echo "VERSION_CHANGED=false" >> $GITHUB_OUTPUT
                  fi

            - name: Publish to npm
              if: steps.check_version.outputs.VERSION_CHANGED == 'true'
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Extract changelog
              if: steps.check_version.outputs.VERSION_CHANGED == 'true'
              run: |
                  NEW_VERSION=${{ steps.check_version.outputs.NEW_VERSION }}
                  sed -n "/## \[$NEW_VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' > RELEASE_CHANGELOG.md

            - name: Create GitHub Release
              if: steps.check_version.outputs.VERSION_CHANGED == 'true'
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: v${{ steps.check_version.outputs.NEW_VERSION }}
                  release_name: Release ${{ steps.check_version.outputs.NEW_VERSION }}
                  body_path: RELEASE_CHANGELOG.md
                  draft: false
                  prerelease: false
